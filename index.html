<!DOCTYPE html>
<meta charset="utf-8">
<style>

.subunit.Group1 { fill: #F5E9CA; }
.subunit.Group2 { fill: #6DA690; }
.subunit.Group3 { fill: #BAC366; }
.subunit.Group4 { fill: #FE4D57; }
.subunit.Group5 { fill: #1D0463; }

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-width: 1px;
  //stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.overlay {
  fill: none;
  pointer-events: all;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 960;

 var projection = d3.geo.mercator()
    .translate([width / 2, height / 2])
    .scale((width - 1) / 2 / Math.PI);

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 8])
    .on("zoom", zoomed);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
   .append("g");

var g = svg.append("g");

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height);

svg
    .call(zoom)
    .call(zoom.event);

var colorcode;

d3.json("randomcountries.json", function(error, data) {
	if (error) return console.error(error);
	colorcode = data;
});

d3.json("world.json", function(error, world) {
  if (error) return console.error(error);

  var subunits = topojson.feature(world, world.objects.world_subunits);

  var path = d3.geo.path()
	.projection(projection);

  g.append("path")
      .datum(subunits)
      .attr("d", path);

  g.selectAll(".subunit")
    .data(topojson.feature(world, world.objects.world_subunits).features)
  .enter().append("path")
    .attr("class", function(d) { return "subunit-boundary subunit Group" + colorcode[d.id]})
    .attr("d", path);
});

function zoomed() {
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  g.select("subunit-boundary").style("stroke-width", 1 / d3.event.scale + "px");
}

d3.select(self.frameElement).style("height", height + "px");

</script>
